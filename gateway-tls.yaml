apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: shared-gateway
  namespace: gateway-system
spec:
  gatewayClassName: shared-gateway-class
  listeners:
  - name: servera
    hostname: serverA.example.com
    port: 443
    protocol: HTTPS
    tls:
      mode: Terminate
      certificateRefs:
      - name: servera-cert
        namespace: tenant-a  # TLS secret from tenant A's namespace
    allowedRoutes:
      namespaces:
        from: Selector
        selector:
          matchLabels:
            tenant: tenant-a
  - name: serverb
    hostname: serverB.example.com
    port: 443
    protocol: HTTPS
    tls:
      mode: Terminate
      certificateRefs:
      - name: serverb-cert
        namespace: tenant-b
    allowedRoutes:
      namespaces:
        from: Selector
        selector:
          matchLabels:
            tenant: tenant-b
