apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: serverb-route
  namespace: tenant-b
spec:
  parentRefs:
  - name: shared-gateway
    namespace: gateway-system
  hostnames:
  - serverB.example.com
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: serverb-service
      port: 8080
